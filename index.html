<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой мини-апп</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Привет, это мой мини-апп!</h1>
    <p>Нажми на кнопку, чтобы увидеть сообщение:</p>
    <button onclick="showMessage()">Нажми меня</button>

    <script>
        function showMessage() {
            alert("Ты нажал на кнопку! Молодец!");
        }
    </script>
</body>
</html>
